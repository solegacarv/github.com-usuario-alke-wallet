<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú | Alke Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    /* Animación para el saldo */
    .saldo-destacado {
      background-color: yellow;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.5s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); background-color: yellow; }
      50% { transform: scale(1.1); background-color: #fff176; }
      100% { transform: scale(1); background-color: yellow; }
    }

    .saldo-destacado.animate {
      animation: pulse 1s ease;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand nav-pink" href="menu.html">
        <i class="bi bi-wallet2 me-2"></i> Alke Wallet
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link nav-pink" href="sendmoney.html"><i class="bi bi-send-fill me-1"></i> Enviar dinero</a></li>
          <li class="nav-item"><a class="nav-link nav-pink" href="depositos.html"><i class="bi bi-cash-stack me-1"></i> Depositar</a></li>
          <li class="nav-item"><a class="nav-link nav-pink" href="transacciones.html"><i class="bi bi-receipt me-1"></i> Transacciones</a></li>
          <li class="nav-item"><a class="nav-link nav-pink" href="index.html"><i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="h3 mb-4 text-center"><i class="bi bi-wallet2 me-2"></i> Menú Principal</h1>

    <!-- Tarjeta de resumen financiero -->
    <div class="card shadow-sm mb-4">
      <div class="card-body text-center">
        <h5 class="card-title">Resumen Financiero</h5>
        <p id="saldoDisponible" class="fs-5 saldo-destacado">Saldo disponible: $0</p>
        <div class="row mt-3">
          <div class="col-md-6"><p class="text-success fw-bold" id="ingresos">Ingresos: $0</p></div>
          <div class="col-md-6"><p class="text-danger fw-bold" id="egresos">Egresos: $0</p></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para actualizar saldo según transacciones -->
  <script>
    // Saldo inicial
    let saldoInicial = 153000;

    // Recuperar transacciones desde LocalStorage
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    // Calcular saldo, ingresos y egresos
    let saldoActual = saldoInicial;
    let ingresos = 0;
    let egresos = 0;

    transactions.forEach(t => {
      if (t.tipo === "Depósito") {
        saldoActual += parseFloat(t.monto);
        ingresos += parseFloat(t.monto);
      } else {
        saldoActual -= parseFloat(t.monto);
        egresos += parseFloat(t.monto);
      }
    });

    // Mostrar resultados en pantalla
    const saldo = document.getElementById("saldoDisponible");
    saldo.textContent = `Saldo disponible: $${saldoActual.toLocaleString()}`;
    saldo.classList.add("animate");
    setTimeout(() => saldo.classList.remove("animate"), 1000);

    document.getElementById("ingresos").textContent = `Ingresos: $${ingresos.toLocaleString()}`;
    document.getElementById("egresos").textContent = `Egresos: $${egresos.toLocaleString()}`;
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
